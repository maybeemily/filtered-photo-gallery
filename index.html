<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>emily's art</title>
</head>
<body>
    <header><h1>emily's art</h1></header>
    <main>
        <section id="form-section">
        <form id="filter-form">
            <div id="input-section">
                <p><strong>Filter by:</strong>
                    <label for="medium">medium used: </label>
                    <input type="text" name="medium" id="medium">
                    <label for="animals"># of animals: </label>
                    <input type="text" name="animals" id="animals">
                    <button id="filter-button">submit</button>
                    <button id="reset-button">reset filter</button>
                 </p>
            </div>
        </form>
        </section>
        <section id="paging-section">
                <button id="previous-button">&lt; &lt; </button>
                <div>
                    page <span id="current-page">1</span> of <span id="total-pages"></span>
                </div>
                <button id="next-button"> &gt; &gt;</button>
            </section>
        <ul id="image-list">
        </ul>
    </main>
    <footer></footer>
<script type="module" src="../src/index.js"></script>    
</body>
</html>
